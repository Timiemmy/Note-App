{% extends "base/base.html" %}
{% block content %}



<div class="container mt-4 mx-auto">
    <div class="row justify-content-center mt-5 mb-5">
        <form method="POST">
            {% csrf_token %}
            <div class="col-md-6 text-center mx-auto">
                <p>Are you sure that you want to delete this post?</p>
                <button class="btn btn-primary btn-block me-3"><span>Yes, delete</span></button>
                <a class="button secondary_button" href="{% url 'note_detail' note.pk %}">Cancel</a>
            </div>
        </form>
    </div>
</div>


{% endblock content %}
